Fehler und Funktionslücken in RealerMath

Defekte Kategorien („Figuren Verstehen“, „Winkel & Beziehungen“) – In beiden Kategorien wird im Quest‑Modus lediglich eine textliche Aufgabe angezeigt; es fehlen jegliche Antwort‑Eingabefelder oder Auswahloptionen, und der Button „Überprüfen“ löst keinerlei Aktion aus
