. Diese Kategorien sind damit unlösbar.

Tab-Struktur führt zu toten Pfaden – Der Training‑Tab ist überall deaktiviert. Benutzer klicken eventuell vergeblich auf „Training (coming soon)“. Ein Hinweis oder Deaktivierung wäre sinnvoll.

Unübersichtliches Modal – Das vier‑teilige Modal (Spickzettel/Training/Quest/Bounty) kann verwirren. Da zwei Tabs (Training/Bounty) nicht für jede Kategorie funktionieren, könnte das RealMath‑Design mit einem einzigen „Quest starten“‑Button Abhilfe schaffen.

Fehlende Tipp‑Funktion – Es gibt keine Option, sich einen Hinweis geben zu lassen. RealMath bietet hierfür den Link „Ich brauche einen Tipp (‑1 Perfect)“.

Klassen‑Chat wirkt leer – Ohne vorgegebene Nachrichten oder Rangliste wirkt der Klassen‑Bereich wenig belebt.

