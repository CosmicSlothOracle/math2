
<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="format-detection" content="telephone=no" />
    <title>MathMaster Neun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
      }
      body, html {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
        /* Safe area support for notches */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1;
      }
      input, button, textarea {
        touch-action: manipulation;
      }
      @media (max-width: 640px) {
        h1 { line-height: 0.9 !important; }
        /* Improve text rendering on mobile */
        body {
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          text-rendering: optimizeLegibility;
        }
        /* Larger touch targets */
        button, a, [role="button"] {
          min-height: 44px;
          min-width: 44px;
        }
        /* Prevent text size adjustment on iOS */
        input, textarea, select {
          font-size: 16px !important;
        }
      }

      /* Performance optimizations for mobile */
      @media (max-width: 768px) {
        /* Reduce animation complexity on mobile */
        * {
          will-change: auto;
        }
        canvas {
          image-rendering: -webkit-optimize-contrast;
          image-rendering: crisp-edges;
        }
      }

      /* Respect user's motion preferences */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
        canvas {
          display: none !important;
        }
      }

      /* Safe area support */
      .safe-area-top {
        padding-top: env(safe-area-inset-top);
      }
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .safe-area-left {
        padding-left: env(safe-area-inset-left);
      }
      .safe-area-right {
        padding-right: env(safe-area-inset-right);
      }
      /* Apply safe area to main containers on mobile */
      @media (max-width: 768px) {
        body {
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
          padding-left: env(safe-area-inset-left);
          padding-right: env(safe-area-inset-right);
        }
      }

      /* Prevent text selection on mobile during interactions */
      @media (max-width: 768px) {
        .touch-manipulation {
          -webkit-touch-callout: none;
          -webkit-user-select: none;
          user-select: none;
        }
      }

      /* --- BOUNTY MODE STYLES --- */
      @keyframes pulse-gold {
        0%, 100% {
          box-shadow: 0 0 20px rgba(251, 191, 36, 0.4), 0 0 0 0 rgba(251, 191, 36, 0.4);
        }
        50% {
          box-shadow: 0 0 30px rgba(251, 191, 36, 0.8), 0 0 0 8px rgba(251, 191, 36, 0);
        }
      }

      .bounty-mode {
        background: radial-gradient(ellipse at bottom, #2d2a1b 0%, #0d0c09 100%);
        color: #f0e6d2;
      }
      .bounty-mode h3 {
        color: #fde68a; /* amber-200 */
        text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
      }
      .bounty-mode .bounty-header {
         background: linear-gradient(180deg, rgba(39, 36, 22, 0.5) 0%, rgba(39, 36, 22, 0) 100%);
         border-bottom: 1px solid #422006;
      }
      .bounty-mode .bounty-header-title {
        color: #fef3c7; /* amber-100 */
      }
      .bounty-mode .bounty-button {
        background-color: #fbbF24; /* amber-400 */
        color: #422006; /* amber-900 */
        border-color: #b45309; /* amber-700 */
        animation: pulse-gold 2s infinite;
      }
      .bounty-mode .bounty-input {
        background-color: #000000 !important;
        border-color: #fbbF24 !important;
        color: #ffffff !important;
        caret-color: #fbbF24;
      }
      .bounty-mode .bounty-input::placeholder {
        color: rgba(255, 255, 255, 0.3);
      }
      .bounty-mode .bounty-option {
         background-color: rgba(253, 230, 138, 0.1);
         border-color: #ca8a04;
         color: #fef3c7;
      }
      .bounty-mode .bounty-option:hover {
         background-color: rgba(253, 230, 138, 0.2);
         border-color: #fbbF24;
      }
      .bounty-mode .bounty-option-selected {
        background-color: #fde047;
        border-color: #fbbF24;
        color: #422006;
      }

      /* --- TILE STATE STYLES --- */
      .tile-gold-unlocked {
        border-color: #f59e0b !important;
        box-shadow: 0 0 15px rgba(245, 158, 11, 0.3);
      }
      .tile-bounty-cleared {
        border-color: #10b981 !important;
        box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
      }
    </style>
